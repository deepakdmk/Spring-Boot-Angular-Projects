<br>
<div class="container">
    <h4>Add Author</h4>
    <hr>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Author Name</label>
            <input type="text" class="form-control" id="authorName" [(ngModel)]="author.authorName" name="authorName" required>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
